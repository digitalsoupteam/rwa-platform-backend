<!DOCTYPE html>
<html>
<head>
    <title>Company Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Company Management</h1>
    </div>
    <div class="container">
        <div class="company-panel">
            <div class="create-company-form">
                <h2>Create Company</h2>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="companyDescription">Description</label>
                    <textarea id="companyDescription" placeholder="Enter company description"></textarea>
                </div>
                <button type="button" onclick="handleCreateCompany()" class="create-btn">Create Company</button>
            </div>
            <div class="companies-grid">
                <div class="companies-header">
                    <h2>Companies</h2>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="showMyCompanies" checked>
                        Show only my companies
                    </label>
                </div>
                <div id="companiesContainer" class="companies-container">
                    <!-- Companies will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
