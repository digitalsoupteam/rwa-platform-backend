<!DOCTYPE html>
<html>
<head>
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>User Authentication</h1>
    </div>
    <div class="container">
        <div class="auth-panel" id="authPanel" style="display: none;">
            <div id="connectWalletBtn" class="action-btn" style="display: none;">Connect Wallet</div>
            <div id="authenticateBtn" class="action-btn" style="display: none;">Authenticate</div>
            <div id="walletInfo" class="wallet-info" style="display: none;">
                <div class="info-label">Connected Wallet:</div>
                <div id="walletAddress" class="info-value"></div>
            </div>
        </div>

        <div class="token-panel" id="tokenPanel" style="display: none;">
            <h2>Testnet Tokens</h2>
            <div class="token-buttons">
                <div id="requestHoldBtn" class="action-btn">Request HOLD (10000)</div>
                <div id="requestGasBtn" class="action-btn">Request Gas (0.01)</div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
