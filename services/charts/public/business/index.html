<!DOCTYPE html>
<html>
<head>
    <title>Business Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Business Management</h1>
    </div>
    <div class="container">
        <div class="business-panel">
            <div class="create-business-form">
                <h2>Create Business</h2>
                <div class="form-group">
                    <label for="businessCompanyId">Company</label>
                    <select id="businessCompanyId">
                        <option value="">Select company</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" placeholder="Enter business name">
                </div>
                <div class="form-group">
                    <label for="businessDescription">Description</label>
                    <textarea id="businessDescription" placeholder="Enter business description"></textarea>
                </div>
                <div class="form-group">
                    <label for="businessTags">Tags (comma separated)</label>
                    <input type="text" id="businessTags" placeholder="Enter tags">
                </div>
                <div class="form-group">
                    <label for="businessChainId">Chain ID</label>
                    <input type="text" id="businessChainId" placeholder="Enter chain ID">
                </div>
                <button type="button" onclick="handleCreateBusiness()" class="create-btn">Create Business</button>
            </div>
            <div class="businesses-grid">
                <div class="businesses-header">
                    <h2>Businesses</h2>
                    <div class="filters">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="showMyBusinesses" checked>
                            Show only my businesses
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="showDeployed">
                            Show only deployed
                        </label>
                    </div>
                </div>
                <div id="businessesContainer" class="businesses-container">
                    <!-- Businesses will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
