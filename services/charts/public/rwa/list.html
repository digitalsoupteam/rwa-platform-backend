<!DOCTYPE html>
<html>
<head>
    <title>Pool Management</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="header">
        <h1>Pool Management</h1>
    </div>
    <div class="container">
        <div class="pool-panel">
            <div >
            </div>
            <div class="pools-grid">
                <div class="pools-header">
                    <h2>Pools</h2>
                    <div class="filters">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="showMyPools" checked>
                            Show only my pools
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="showDeployed">
                            Show only deployed
                        </label>
                    </div>
                </div>
                <div id="poolsContainer" class="pools-container">
                    <!-- Pools will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/list.js"></script>
</body>
</html>
