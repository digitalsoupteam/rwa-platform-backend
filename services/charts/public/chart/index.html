<!DOCTYPE html>
<html>
<head>
    <title>Trading View - Pool Price Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://unpkg.com/graphql-sse/umd/graphql-sse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Trading View - Pool Price Chart</h1>
    </div>
    <div class="container">
        <div class="trading-panel">
            <div class="sidebar">
                <div class="controls">
                    <div class="form-group">
                        <label for="poolAddress">Pool Address</label>
                        <input type="text" id="poolAddress" placeholder="Enter pool address">
                    </div>
                    <div class="form-group">
                        <label for="interval">Time Interval</label>
                        <select id="interval">
                            <option value="1m">1 minute</option>
                            <option value="5m">5 minutes</option>
                            <option value="15m">15 minutes</option>
                            <option value="30m">30 minutes</option>
                            <option value="1h">1 hour</option>
                            <option value="2h">2 hours</option>
                            <option value="4h">4 hours</option>
                            <option value="6h">6 hours</option>
                            <option value="12h">12 hours</option>
                            <option value="1d">1 day</option>
                            <option value="1w">1 week</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeRange">Time Range</label>
                        <select id="timeRange">
                            <option value="1h">Last hour</option>
                            <option value="4h">Last 4 hours</option>
                            <option value="12h">Last 12 hours</option>
                            <option value="1d">Last day</option>
                            <option value="7d">Last week</option>
                            <option value="30d">Last month</option>
                        </select>
                    </div>
                    <button onclick="updateChart()">Update Chart</button>
                </div>
                <div class="market-info">
                    <div class="price-info">
                        <div class="price-item">
                            <div class="price-label">Last Price</div>
                            <div class="price-value" id="lastPrice">-</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">24h Change</div>
                            <div class="price-value" id="priceChange">-</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">24h High</div>
                            <div class="price-value" id="highPrice">-</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">24h Low</div>
                            <div class="price-value" id="lowPrice">-</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <div class="charts-wrapper">
                    <div id="priceChart"></div>
                </div>
                <div class="transactions-wrapper" style="max-height: 300px;">
                    <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>User Address</th>
                            <th>RWA Amount</th>
                            <th>HOLD Amount</th>
                            <th>Bonus Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody">
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chartController.js"></script>
    <script src="js/uiUpdater.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
