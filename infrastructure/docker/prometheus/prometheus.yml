global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rwa-backend'
    replica: 'prometheus'

# Remote write configuration for metrics federation
# Commented out to avoid circular dependency - Alloy handles remote write to Prometheus
# remote_write:
#   - url: http://localhost:9090/api/v1/write
#     queue_config:
#       max_samples_per_send: 1000
#       max_shards: 200
#       capacity: 2500

scrape_configs:
  # System monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Infrastructure services
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 15s

  - job_name: nginx_vts
    metrics_path: '/status/format/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['nginx:80']

  - job_name: 'geo-metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['geo-metrics:9091']

  - job_name: 'mgob'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['mgob:8090']


  # Monitoring stack self-monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']
    metrics_path: '/metrics'
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        # alertmanager:9093

