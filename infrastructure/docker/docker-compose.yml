      SERVICE_NAME: ${PORTFOLIO_SERVICE_NAME}
      SERVICE_VERSION: ${PORTFOLIO_SERVICE_VERSION}
      MONGODB_DBNAME: ${PORTFOLIO_MONGODB_DBNAME}
      OTEL_SERVICE_NAME: ${PORTFOLIO_SERVICE_NAME}
      OTEL_RESOURCE_ATTRIBUTES: service.name=${PORTFOLIO_SERVICE_NAME},service.version=${PORTFOLIO_SERVICE_VERSION},deployment.environment=${DEPLOYMENT_ENVIRONMENT}
      PORT: ${PORTFOLIO_PORT}
      RABBITMQ_EXCHANGE: ${PORTFOLIO_RABBITMQ_EXCHANGE}
    volumes: *monitoring-volumes
    networks:
      - app-network

  questions:
    build:
      context: ../..
      dockerfile: services/questions/Dockerfile
    environment:
      <<: [*monitoring-env, *mongo-env]
      SERVICE_NAME: ${QUESTIONS_SERVICE_NAME}
      SERVICE_VERSION: ${QUESTIONS_SERVICE_VERSION}
      MONGODB_DBNAME: ${QUESTIONS_MONGODB_DBNAME}
