version: "3.8"

services:
  ai-assistant:
    build:
      context: ../..
      dockerfile: services/ai-assistant/Dockerfile
    environment:
      - SERVICE_NAME=${AI_ASSISTANT_SERVICE_NAME}
      - PORT=${AI_ASSISTANT_PORT}
      - MONGODB_URI=${AI_ASSISTANT_MONGODB_URI}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - RWA_SERVICE_URL=${AI_ASSISTANT_RWA_SERVICE_URL}
      - PORTFOLIO_SERVICE_URL=${AI_ASSISTANT_PORTFOLIO_SERVICE_URL}
      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4320
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=${AI_ASSISTANT_SERVICE_NAME}
      - OTEL_RESOURCE_ATTRIBUTES=service.name=${AI_ASSISTANT_SERVICE_NAME},service.version=1.0.0,deployment.environment=production
    volumes:
      - service_logs:/var/log
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
      rwa:
        condition: service_started
      portfolio:
        condition: service_started

  auth:
    build:
      context: ../..
      dockerfile: services/auth/Dockerfile
    environment:
      - SERVICE_NAME=${AUTH_SERVICE_NAME}
      - PORT=${AUTH_PORT}
      - MONGODB_URI=${AUTH_MONGODB_URI}
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - ACCESS_TOKEN_EXPIRY=${AUTH_ACCESS_TOKEN_EXPIRY}
      - REFRESH_TOKEN_EXPIRY=${AUTH_REFRESH_TOKEN_EXPIRY}
      - DOMAIN_NAME=${AUTH_DOMAIN_NAME}
      - DOMAIN_VERSION=${AUTH_DOMAIN_VERSION}
      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4320
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=${AUTH_SERVICE_NAME}
      - OTEL_RESOURCE_ATTRIBUTES=service.name=${AUTH_SERVICE_NAME},service.version=1.0.0,deployment.environment=production
    volumes:
      - service_logs:/var/log
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy

  blockchain-scanner:
