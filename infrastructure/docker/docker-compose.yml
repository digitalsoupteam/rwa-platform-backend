
version: "3.8"

x-configs:
  monitoring:
    env: &monitoring-env
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL}
    volumes: &monitoring-volumes
      - service_logs:/var/log
  
  infra:
    rabbit-env: &rabbit-env
      RABBITMQ_URL: ${RABBITMQ_URL}
      RABBITMQ_RECONNECT_INTERVAL: ${RABBITMQ_RECONNECT_INTERVAL}
      RABBITMQ_MAX_RECONNECT_ATTEMPTS: ${RABBITMQ_MAX_RECONNECT_ATTEMPTS}
    
    mongo-env: &mongo-env
      MONGODB_URI: ${MONGODB_BASE_URI}
    
    openrouter-env: &openrouter-env
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL}

services:
  ai-assistant:
    build:
      context: ../..
      dockerfile: services/ai-assistant/Dockerfile
    environment:
      <<: [*mongo-env, *monitoring-env, *openrouter-env]
      SERVICE_NAME: ${AI_ASSISTANT_SERVICE_NAME}
      SERVICE_VERSION: ${AI_ASSISTANT_SERVICE_VERSION}
      MONGODB_DBNAME: ${AI_ASSISTANT_MONGODB_DBNAME}
      OTEL_SERVICE_NAME: ${AI_ASSISTANT_SERVICE_NAME}
      OTEL_RESOURCE_ATTRIBUTES: service.name=${AI_ASSISTANT_SERVICE_NAME},service.version=${AI_ASSISTANT_SERVICE_VERSION},deployment.environment=${DEPLOYMENT_ENVIRONMENT}
      PORT: ${AI_ASSISTANT_PORT}
      RWA_SERVICE_URL: ${AI_ASSISTANT_RWA_SERVICE_URL}
      PORTFOLIO_SERVICE_URL: ${AI_ASSISTANT_PORTFOLIO_SERVICE_URL}
    volumes: *monitoring-volumes
    networks:
      - app-network

  auth:
