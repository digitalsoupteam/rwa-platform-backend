  reactions:
    build:
      context: ../..
      dockerfile: services/reactions/Dockerfile
    environment:
      <<: [*monitoring-env, *mongo-env]
      SERVICE_NAME: ${REACTIONS_SERVICE_NAME}
      SERVICE_VERSION: ${REACTIONS_SERVICE_VERSION}
      MONGODB_DBNAME: ${REACTIONS_MONGODB_DBNAME}
      PORT: ${REACTIONS_PORT}
    volumes: *monitoring-volumes
    networks:
      - app-network

  rwa:
    build:
      context: ../..
      dockerfile: services/rwa/Dockerfile
    environment:
      <<: [*monitoring-env, *mongo-env, *rabbit-env, *openrouter-env]
      SERVICE_NAME: ${RWA_SERVICE_NAME}
      SERVICE_VERSION: ${RWA_SERVICE_VERSION}
      MONGODB_DBNAME: ${RWA_MONGODB_DBNAME}
      PORT: ${RWA_PORT}
      RABBITMQ_EXCHANGE: ${RWA_RABBITMQ_EXCHANGE}
      REDIS_URL: ${RWA_REDIS_URL}
      SIGNERS_MANAGER_URL: ${RWA_SIGNERS_MANAGER_URL}
    volumes: *monitoring-volumes
    networks:
      - app-network

  signer-1:
    build:
      context: ../..
      dockerfile: services/signer/Dockerfile
    environment:
      <<: [*monitoring-env, *rabbit-env]
      SERVICE_NAME: ${SIGNER_1_SERVICE_NAME}
      SERVICE_VERSION: ${SIGNER_1_SERVICE_VERSION}
      PORT: ${SIGNER_1_PORT}
      SIGNER_PRIVATE_KEY: ${SIGNER_1_PRIVATE_KEY}
    volumes: *monitoring-volumes
    networks:
      - app-network

  signer-2:
    build:
      context: ../..
      dockerfile: services/signer/Dockerfile
    environment:
      <<: [*monitoring-env, *rabbit-env]
      SERVICE_NAME: ${SIGNER_2_SERVICE_NAME}
      SERVICE_VERSION: ${SIGNER_2_SERVICE_VERSION}
      PORT: ${SIGNER_2_PORT}
      SIGNER_PRIVATE_KEY: ${SIGNER_2_PRIVATE_KEY}
    volumes: *monitoring-volumes
    networks:
      - app-network

  signer-3:
    build:
      context: ../..
      dockerfile: services/signer/Dockerfile
    environment:
      <<: [*monitoring-env, *rabbit-env]
      SERVICE_NAME: ${SIGNER_3_SERVICE_NAME}
      SERVICE_VERSION: ${SIGNER_3_SERVICE_VERSION}
      PORT: ${SIGNER_3_PORT}
      SIGNER_PRIVATE_KEY: ${SIGNER_3_PRIVATE_KEY}
    volumes: *monitoring-volumes
    networks:
      - app-network

  signers-manager:
    build:
      context: ../..
      dockerfile: services/signers-manager/Dockerfile
    environment:
      <<: [*monitoring-env, *mongo-env, *rabbit-env]
      SERVICE_NAME: ${SIGNERS_MANAGER_SERVICE_NAME}
      SERVICE_VERSION: ${SIGNERS_MANAGER_SERVICE_VERSION}
      MONGODB_DBNAME: ${SIGNERS_MANAGER_MONGODB_DBNAME}
      PORT: ${SIGNERS_MANAGER_PORT}
      RABBITMQ_EXCHANGE: ${SIGNERS_MANAGER_RABBITMQ_EXCHANGE}
    volumes: *monitoring-volumes
    networks:
      - app-network

  testnet-faucet:
    build:
      context: ../..
      dockerfile: services/testnet-faucet/Dockerfile
    environment:
      <<: [*monitoring-env, *mongo-env]
      SERVICE_NAME: ${TESTNET_FAUCET_SERVICE_NAME}
      SERVICE_VERSION: ${TESTNET_FAUCET_SERVICE_VERSION}
      MONGODB_DBNAME: ${TESTNET_FAUCET_MONGODB_DBNAME}
      PORT: ${TESTNET_FAUCET_PORT}
      PROVIDER_URL: ${TESTNET_FAUCET_PROVIDER_URL}
      WALLET_PRIVATE_KEY: ${TESTNET_FAUCET_WALLET_PRIVATE_KEY}
      GAS_TOKEN_AMOUNT: ${TESTNET_FAUCET_GAS_TOKEN_AMOUNT}
      HOLD_TOKEN_AMOUNT: ${TESTNET_FAUCET_HOLD_TOKEN_AMOUNT}
      PLATFORM_TOKEN_AMOUNT: ${TESTNET_FAUCET_PLATFORM_TOKEN_AMOUNT}
      REQUEST_GAS_DELAY_MS: ${TESTNET_FAUCET_REQUEST_GAS_DELAY_MS}
      REQUEST_HOLD_DELAY_MS: ${TESTNET_FAUCET_REQUEST_HOLD_DELAY_MS}
      REQUEST_PLATFORM_DELAY_MS: ${TESTNET_FAUCET_REQUEST_PLATFORM_DELAY_MS}
      HOLD_TOKEN_ADDRESS: ${TESTNET_FAUCET_HOLD_TOKEN_ADDRESS}
      PLATFORM_TOKEN_ADDRESS: ${TESTNET_FAUCET_PLATFORM_TOKEN_ADDRESS}
    volumes: *monitoring-volumes
    networks:
      - app-network

  nginx:
    build:
      context: ../..
      dockerfile: infrastructure/docker/nginx/Dockerfile
    ports:
      - "${NGINX_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/.htpasswd:/etc/nginx/conf.d/.htpasswd
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
      - ${FILES_STORAGE_VOLUME}:/app/storage
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    volumes:
      - ${MONGODB_DATA_PATH}:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - app-network

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - ${RABBITMQ_DATA_PATH}:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${PROMETHEUS_DATA_PATH}:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME}'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--web.external-url=${PROMETHEUS_EXTERNAL_URL}'
      - '--web.route-prefix=/'
    networks:
      - app-network

  loki:
    image: grafana/loki:latest
    ports:
      - "${LOKI_PORT}:3100"
    volumes:
      - ./loki/loki.yml:/etc/loki/local-config.yaml
      - ${LOKI_DATA_PATH}:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network

  tempo:
    image: grafana/tempo:latest
    ports:
      - "${TEMPO_PORT}:3200"
      - "${TEMPO_OTLP_GRPC_PORT}:4317"
      - "${TEMPO_OTLP_HTTP_PORT}:4318"
    volumes:
      - ./tempo/tempo.yml:/etc/tempo/tempo.yaml
      - ${TEMPO_DATA_PATH}:/var/tempo
    command: -config.file=/etc/tempo/tempo.yaml
    user: "0:0"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_WEB_PORT}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "${GRAFANA_ALLOW_SIGN_UP}"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
      GF_SERVER_SERVE_FROM_SUB_PATH: "${GRAFANA_SERVE_FROM_SUB_PATH}"
    volumes:
      - ${GRAFANA_DATA_PATH}:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    networks:
      - app-network
    depends_on:
      - prometheus
      - loki
      - tempo

  alloy:
    image: grafana/alloy:latest
    ports:
      - "${ALLOY_WEB_PORT}:12345"
      - "${ALLOY_OTLP_GRPC_PORT}:4319"
      - "${ALLOY_OTLP_HTTP_PORT}:4320"
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock
      - service_logs:/var/log
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - app-network
    depends_on:
      - prometheus
      - loki
      - tempo

  # System monitoring
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "${NODE_EXPORTER_PORT}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "${CADVISOR_PORT}:8080"
