      PORT: ${AUTH_PORT}
      JWT_SECRET: ${AUTH_JWT_SECRET}
      ACCESS_TOKEN_EXPIRY: ${AUTH_ACCESS_TOKEN_EXPIRY}
      REFRESH_TOKEN_EXPIRY: ${AUTH_REFRESH_TOKEN_EXPIRY}
      DOMAIN_NAME: ${AUTH_DOMAIN_NAME}
      DOMAIN_VERSION: ${AUTH_DOMAIN_VERSION}
