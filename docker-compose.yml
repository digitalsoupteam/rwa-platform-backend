      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  enterprise:
    build:
      context: .
      dockerfile: ./services/enterprise-service/Dockerfile
    ports:
      - "3009:3009"
    networks:
      - trading-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3009
      - MONGODB_URI=mongodb://mongodb:27017/rwa-platform
