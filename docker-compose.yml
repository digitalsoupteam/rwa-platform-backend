    ports:
      - "3005:3005"
    networks:
      - trading-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3005
      - MONGODB_URI=mongodb://mongodb:27017/rwa-platform
      - REDIS_URI=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL}
    restart: unless-stopped
    healthcheck:
